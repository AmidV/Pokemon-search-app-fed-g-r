
<a 
  routerLink="/pokemon/{{pokID}}"
  class="thumbnail text-decoration-none">
  <div class="card" *ngFor="let pImage of pokImage;">
   
    <img 
      src="{{ pImage }}" 
      class="m-5 image card-image-top" 
      alt="Pokemon_image" 
    />
    <!-- Magnifying Glass Icon -->
    <img 
      src="https://img.icons8.com/external-linear-outline-icons-papa-vector/512/external-Magnifying-Glass-interface-linear-outline-icons-papa-vector.png" class="m-glass w-25 fa-light fa-magnifying-glass-chart"
      alt="Magnifying_glass_icon"
    >

    <div class="card-body">
      <h5 class="text-center text-body card-title mb-3 text-capitalize">
        {{ pokemon.name }}
      </h5>
    </div>
  </div>
</a>
